<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox</title>
</head>
<body>
    <h1>Flex Grow</h1>
    <div class="grow-container">
        <div class="grow-item">A</div>
        <div class="grow-item">B</div>
        <div class="grow-item">C</div>
        <div class="grow-item">D</div>
    </div>

    <h1>Flex Shrink</h1>
    <div class="shrink-container">
        <div class="flex-item flex1">1</div>
        <div class="flex-item flex2">2</div>
    </div>

    <h1>Order</h1>
    <div class="order-container">
        <div class="order-item">1</div>
        <div class="order-item">2</div>
        <div class="order-item">3</div>
        <div class="order-item">4</div>
    </div>
</body>
</html>
