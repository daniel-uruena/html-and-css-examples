<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Posicionamientos</h1>
        <h2>Display</h2>
        <div class="boxes">
            <div class="block-boxes">
                <h3>Cajas en display BLOCK</h3>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="inline-boxes">
                <h3>Cajas en display INLINE</h3>
                <div class="box">inline</div>
                <div class="box">inline</div>
                <div class="box">inline</div>
            </div>
            <div class="inline-block-boxes">
                <h3>Cajas en display INLINE-BLOCK</h3>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <h2>Float</h2>
        <div class="box-father">
            <div class="float-box first-box">caja 1</div>
            <div class="float-box second-box">caja 2</div>
            <div class="float-box third-box">caja 3</div>
            <div class="float-box fourth-box">caja 4</div>
        </div>
        <h2>Position</h2>
        <div class="box-container">
            <div class="box fixed">fixed</div>
            <div class="box relative">relative - bottom:50px - left: 196px</div>
            <div class="box absolute">absolute - bottom:50px - left: 196px</div>
            <div class="box sticky">sticky</div>
        </div>
    </main>
</body>
</html>
